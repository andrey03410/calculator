<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="margin: 0; padding: 0">
    <div class="wrapper">
        <div class="calculator">
            <label>
                <input type="text" class="panel" disabled>
            </label>
            <div>
                <button class="button nums inputable">7</button>
                <button class="button nums inputable">8</button>
                <button class="button nums inputable">9</button>
                <button class="button plus inputable">+</button> </div>
            <div>
                <button class="button nums inputable">4</button>
                <button class="button nums inputable">5</button>
                <button class="button nums inputable">6</button>
                <button class="button minus inputable">-</button> </div>
            <div>
                <button class="button nums inputable">1</button>
                <button class="button nums inputable">2</button>
                <button class="button nums inputable">3</button>
                <button class="button multiplication inputable">*</button> </div>
            <div>
                <button class="button clear">C</button>
                <button class="button nums inputable">0</button>
                <button class="button equal">=</button>
                <button class="button division inputable">/</button> </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
